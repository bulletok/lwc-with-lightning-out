<template>
    <template if:true={restaurantId}>
        <lightning-card
            class="slds-col slds-grid slds-grid_vertical slds-p-around_x-small"
            title={title}
            icon-name="standard:pricebook"
        >
            <lightning-button-icon
                slot="actions"
                icon-name="utility:close"
                variant="bare"
                size="large"
                onclick={handlerCloseForm}
            ></lightning-button-icon>

            <lightning-record-edit-form
                id="form"
                object-api-name={objectApiName}
                record-id={recordId}
                onsuccess={handlerSuccess}
                onsubmit={handlerSubmit}
            >
                <div class="slds-p-around_medium">
                    <lightning-input-field
                        field-name={product.isActive}
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={product.name}
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={product.price}
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={product.imageUrl}
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={product.description}
                    ></lightning-input-field>

                    <div class="slds-grid slds-m-top_medium slds-p-horizontal_small">
                        <lightning-button
                            class="slds-m-right_x-small"
                            type="reset"
                            name="reset"
                            label="Reset"
                        ></lightning-button>
                        <lightning-button
                            type="submit"
                            name="save"
                            label="Save"
                            variant="brand"
                        ></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>
</template>
