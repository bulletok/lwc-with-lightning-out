<template>
    <lightning-card
        class="slds-col slds-grid slds-grid_vertical slds-p-around_x-small slds-is-relative form-order"
        title="Order Items"
        icon-name="standard:orders"
    >

        <template if:true={orderAmount} for:each={orderItems} for:item="item" for:index="index">
            <div key={item.Id}
                 class="slds-col slds-grid slds-grid_vertical-align-center slds-p-around_small slds-text-font_monospace slds-text-heading_small">
                <p class=" slds-col slds-text-align_left">
                    {item.Name}
                </p>
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-size_1-of-3">
                    <lightning-button-icon
                        class="button-remove"
                        icon-name="utility:left"
                        size="large"
                        variant="bare"
                        alternative-text="Remove from order"
                        data-item-index={index}
                        onclick={handlerRemoveFromOrder}
                    >
                    </lightning-button-icon>

                    <h6>{item.count}</h6>

                    <lightning-button-icon
                        class="button-add"
                        icon-name="utility:right"
                        size="large"
                        variant="bare"
                        alternative-text="Add to order"
                        data-item-index={index}
                        onclick={handlerAddToOrder}
                    >
                    </lightning-button-icon>
                </div>
            </div>
        </template>



        <template if:false={orderAmount}>
            <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt=""/>
            <div class="slds-text-longform">
                <h3 class="slds-text-heading_medium slds-text-align_center">No items to order</h3>
            </div>
        </template>

        <template if:true={showSpinner}>
            <lightning-spinner size="large"></lightning-spinner>
        </template>

        <div slot="footer"
             class="slds-grid slds-grid_align-spread"
        >
            <lightning-formatted-number
                class="slds-text-heading_medium slds-text-color_success"
                value={orderAmount}
                format-style="currency"
                currency-code="USD"
            >
            </lightning-formatted-number>

            <template if:true={orderAmount}>
                    <lightning-button
                        label="Continue"
                        title="Continue"
                        icon-name="utility:send"
                        icon-position="right"
                    >
                    </lightning-button>
            </template>
        </div>

    </lightning-card>
</template>
